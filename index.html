<!DOCTYPE html>
<html>
    <head></head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OMDb API</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/42d5989152.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="https://github.com/lukes-code" target="_blank" id="brand"><i class="fab fa-github"></i>&nbsp;lukes-code</a>
                </div>
            </div>
        </nav>
        <!-- Search bar -->
        <div class="container">
           <div class="jumbotron" id="search-jumbo">
               <h5 class="text-center">The Open Movie Database</h5>
               <form id="searchForm">
                   <input autocomplete="off" type="text" class="form-control" id="searchText" placeholder="Search...">
                   <ul class="suggestions">
                
                  </ul>
               </form>
               <!-- Other links -->
                <div class="main-links">
                    <h6 class="myFavourites" id="favouriteLinks">&nbsp;Favourites</h6>
                    <h6 class="randomMovie" id="favouriteLinks"><a href="movie-random.html" class="no-link-color">&nbsp;I'm feeling lucky, punk!</a></h6>
                    <h6 class="favourites" id="favouriteLinks">&nbsp;Luke's Favourites</h6>
                </div>
           </div>
       </div>
        <div class="noResult" id="noResult">
            <img src="img/the-force.svg" alt="TheForce" id="theForce"/>
        </div>
       <p id="no-listings" class="no-listings">Find your movie by searching!</p>
       <!-- Populated movies -->
       <div class="container">
           <div id="movies" class="row">
           </div>
       </div>
       <!-- Socials -->
        <div class="socials">
            <a href="https://github.com/lukes-code" target="_blank" id="github"><i class="fab fa-2x fa-github-square" aria-hidden="true"></i></a>
            <a href="https://instagram.com/lukes.code" target="_blank" id="instagram"><i class="fab fa-2x fa-instagram" aria-hidden="true"></i></a>
        </div>
       <!-- JQuery -->
       <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
       <!-- Axios -->
       <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
       <!-- Main JS -->
       <script src="js/main.js"></script>
    </body>
</html>
